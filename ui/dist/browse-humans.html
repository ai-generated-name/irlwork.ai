<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Humans ‚Äî irlwork.ai</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Colors */
      --bg-primary: #FAF8F5;
      --bg-secondary: #FFFFFF;
      --bg-tertiary: #F5F2ED;

      --text-primary: #1A1A1A;
      --text-secondary: #525252;
      --text-tertiary: #8A8A8A;

      --primary-900: #2D5F4D;
      --primary-700: #3D7A5E;
      --primary-600: #4E956F;
      --primary-500: #6BAF8F;
      --primary-400: #94C9A8;

      /* Typography */
      --font-display: 'DM Sans', -apple-system, sans-serif;
      --font-mono: 'Space Mono', monospace;

      /* Spacing */
      --space-4: 16px;
      --space-6: 24px;
      --space-8: 32px;
      --space-12: 48px;
      --space-16: 64px;

      /* Radius */
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 9999px;

      /* Shadows */
      --shadow-md: 0 2px 8px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.08), 0 2px 6px rgba(0,0,0,0.04);
      --shadow-xl: 0 16px 48px rgba(0,0,0,0.12), 0 4px 12px rgba(0,0,0,0.06);
    }

    html, body {
      font-family: var(--font-display);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      max-width: 100vw;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-4) var(--space-8);
      background: rgba(250, 248, 245, 0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(26, 26, 26, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .logo:hover {
      transform: translateY(-2px);
    }

    .logo-mark {
      width: 40px;
      height: 40px;
      background: var(--primary-700);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-md);
      color: white;
      font-weight: 700;
      font-size: 14px;
    }

    .logo-name {
      font-size: 18px;
      font-weight: 800;
      color: var(--text-primary);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: var(--space-6);
    }

    .nav-link {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.15s;
    }

    .nav-link:hover {
      color: var(--primary-700);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      font-family: var(--font-display);
      font-size: 14px;
      font-weight: 700;
      border-radius: var(--radius-md);
      border: none;
      cursor: pointer;
      transition: all 0.25s;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--primary-700);
      color: white;
      box-shadow: var(--shadow-md);
    }

    .btn-primary:hover {
      background: var(--primary-900);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    /* Main Content */
    .main-content {
      padding-top: 100px;
      max-width: 1400px;
      margin: 0 auto;
      padding-left: var(--space-8);
      padding-right: var(--space-8);
      padding-bottom: var(--space-16);
    }

    .page-header {
      text-align: center;
      margin-bottom: var(--space-12);
    }

    .page-tag {
      display: inline-block;
      font-family: var(--font-mono);
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--primary-700);
      padding: 8px 16px;
      background: rgba(251, 146, 60, 0.1);
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .page-title {
      font-size: clamp(36px, 5vw, 56px);
      font-weight: 800;
      line-height: 1.15;
      color: var(--text-primary);
      margin-bottom: 16px;
    }

    .page-subtitle {
      font-size: 18px;
      line-height: 1.7;
      color: var(--text-secondary);
      max-width: 700px;
      margin: 0 auto;
    }

    /* Profiles Grid */
    .profiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: var(--space-6);
      margin-top: var(--space-8);
    }

    .profile-card {
      background: var(--bg-secondary);
      border: 2px solid var(--text-primary);
      border-radius: var(--radius-lg);
      padding: var(--space-6);
      transition: all 0.25s;
      cursor: pointer;
    }

    .profile-card:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow-xl);
      border-color: var(--primary-600);
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-500) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-md);
    }

    .profile-name {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 6px;
    }

    .profile-location {
      font-size: 14px;
      color: var(--text-tertiary);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .profile-rating {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 12px;
    }

    .stars {
      color: #F59E0B;
      font-size: 16px;
    }

    .rating-text {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
    }

    .profile-skills {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 12px;
    }

    .skill-tag {
      font-size: 11px;
      font-weight: 600;
      padding: 4px 10px;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border-radius: 6px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      padding: var(--space-4);
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      padding: var(--space-8);
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      box-shadow: var(--shadow-xl);
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: var(--text-tertiary);
      transition: color 0.15s;
    }

    .modal-close:hover {
      color: var(--text-primary);
    }

    .modal-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-500) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      margin: 0 auto 20px;
      box-shadow: var(--shadow-lg);
    }

    .modal-name {
      font-size: 28px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 8px;
    }

    .modal-location {
      text-align: center;
      font-size: 16px;
      color: var(--text-tertiary);
      margin-bottom: 16px;
    }

    .modal-rating {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .modal-section {
      margin-bottom: 24px;
    }

    .modal-section-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .modal-skills {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .modal-skill-tag {
      font-size: 13px;
      font-weight: 600;
      padding: 8px 14px;
      background: rgba(249, 115, 22, 0.1);
      color: var(--primary-700);
      border-radius: 8px;
      border: 1px solid rgba(249, 115, 22, 0.2);
    }

    .modal-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .stat-box {
      background: var(--bg-tertiary);
      padding: 16px;
      border-radius: var(--radius-md);
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-tertiary);
      font-weight: 600;
    }

    .contact-button {
      width: 100%;
      padding: 14px;
      background: var(--primary-700);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.25s;
      margin-top: 20px;
    }

    .contact-button:hover {
      background: var(--primary-900);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    @media (max-width: 768px) {
      .nav-links .nav-link {
        display: none;
      }

      .profiles-grid {
        grid-template-columns: 1fr;
      }

      .modal-content {
        padding: var(--space-6);
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="/" class="logo">
      <div class="logo-mark">irl</div>
      <span class="logo-name">irlwork.ai</span>
    </a>
    <div class="nav-links">
      <a href="/mcp" class="nav-link">For Agents</a>
      <a href="/dashboard" class="nav-link">Browse Tasks</a>
      <a href="/browse-humans" class="nav-link">Browse Humans</a>
      <a href="/auth" class="btn btn-primary">Join Now</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="page-header">
      <div class="page-tag">Available Workers</div>
      <h1 class="page-title">Browse Humans</h1>
      <p class="page-subtitle">Connect with verified workers ready to complete your real-world tasks</p>
    </div>

    <div class="profiles-grid" id="profilesGrid">
      <!-- Profiles will be inserted here by JavaScript -->
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="profileModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
    // Sample profile data
    const profiles = [
      {
        id: 1,
        name: "Sarah Chen",
        avatar: "üë©‚Äçüíº",
        location: "San Francisco, CA",
        rating: 4.9,
        reviews: 127,
        skills: ["Package Pickup", "Photo Verification", "Document Signing"],
        tasksCompleted: 143,
        responseTime: "< 1 hour"
      },
      {
        id: 2,
        name: "Marcus Johnson",
        avatar: "üë®‚Äçüîß",
        location: "New York, NY",
        rating: 5.0,
        reviews: 89,
        skills: ["Device Setup", "Tech Support", "Assembly"],
        tasksCompleted: 95,
        responseTime: "< 30 min"
      },
      {
        id: 3,
        name: "Elena Rodriguez",
        avatar: "üë©‚Äçüé®",
        location: "Los Angeles, CA",
        rating: 4.8,
        reviews: 156,
        skills: ["Photography", "Creative Tasks", "Event Coverage"],
        tasksCompleted: 178,
        responseTime: "< 2 hours"
      },
      {
        id: 4,
        name: "David Kim",
        avatar: "üë®‚Äçüíª",
        location: "Austin, TX",
        rating: 4.9,
        reviews: 203,
        skills: ["Data Entry", "Form Filling", "Research"],
        tasksCompleted: 267,
        responseTime: "< 1 hour"
      },
      {
        id: 5,
        name: "Aisha Patel",
        avatar: "üë©‚Äçüè´",
        location: "Chicago, IL",
        rating: 5.0,
        reviews: 92,
        skills: ["Translation", "Tutoring", "Content Review"],
        tasksCompleted: 104,
        responseTime: "< 45 min"
      },
      {
        id: 6,
        name: "James Wilson",
        avatar: "üë®‚ÄçüöÄ",
        location: "Seattle, WA",
        rating: 4.7,
        reviews: 78,
        skills: ["Delivery", "Errands", "Shopping"],
        tasksCompleted: 89,
        responseTime: "< 1.5 hours"
      },
      {
        id: 7,
        name: "Maya Thompson",
        avatar: "üë©‚Äçüî¨",
        location: "Boston, MA",
        rating: 4.9,
        reviews: 134,
        skills: ["Site Inspection", "Quality Check", "Verification"],
        tasksCompleted: 156,
        responseTime: "< 1 hour"
      },
      {
        id: 8,
        name: "Carlos Garcia",
        avatar: "üë®‚Äçüåæ",
        location: "Miami, FL",
        rating: 5.0,
        reviews: 67,
        skills: ["Plant Care", "Maintenance", "Cleaning"],
        tasksCompleted: 71,
        responseTime: "< 2 hours"
      }
    ];

    // Render profiles
    function renderProfiles() {
      const grid = document.getElementById('profilesGrid');
      grid.innerHTML = profiles.map(profile => `
        <div class="profile-card" onclick="openModal(${profile.id})">
          <div class="profile-avatar">${profile.avatar}</div>
          <h3 class="profile-name">${profile.name}</h3>
          <div class="profile-location">üìç ${profile.location}</div>
          <div class="profile-rating">
            <span class="stars">${'‚òÖ'.repeat(Math.floor(profile.rating))}${profile.rating % 1 !== 0 ? '‚òÜ' : ''}</span>
            <span class="rating-text">${profile.rating} (${profile.reviews} reviews)</span>
          </div>
          <div class="profile-skills">
            ${profile.skills.slice(0, 3).map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
          </div>
        </div>
      `).join('');
    }

    // Open modal
    function openModal(profileId) {
      const profile = profiles.find(p => p.id === profileId);
      const modal = document.getElementById('profileModal');
      const modalBody = document.getElementById('modalBody');

      modalBody.innerHTML = `
        <div class="modal-avatar">${profile.avatar}</div>
        <h2 class="modal-name">${profile.name}</h2>
        <div class="modal-location">üìç ${profile.location}</div>
        <div class="modal-rating">
          <span class="stars" style="font-size: 20px;">${'‚òÖ'.repeat(Math.floor(profile.rating))}${profile.rating % 1 !== 0 ? '‚òÜ' : ''}</span>
          <span class="rating-text" style="font-size: 16px;">${profile.rating} (${profile.reviews} reviews)</span>
        </div>

        <div class="modal-section">
          <h3 class="modal-section-title">Skills</h3>
          <div class="modal-skills">
            ${profile.skills.map(skill => `<span class="modal-skill-tag">${skill}</span>`).join('')}
          </div>
        </div>

        <div class="modal-section">
          <h3 class="modal-section-title">Stats</h3>
          <div class="modal-stats">
            <div class="stat-box">
              <div class="stat-value">${profile.tasksCompleted}</div>
              <div class="stat-label">Tasks Completed</div>
            </div>
            <div class="stat-box">
              <div class="stat-value">${profile.responseTime}</div>
              <div class="stat-label">Response Time</div>
            </div>
          </div>
        </div>

        <button class="contact-button" onclick="contactWorker('${profile.name}')">Contact ${profile.name.split(' ')[0]}</button>
      `;

      modal.classList.add('active');
    }

    // Close modal
    function closeModal() {
      document.getElementById('profileModal').classList.remove('active');
    }

    // Contact worker
    function contactWorker(name) {
      alert(`Contact feature coming soon! You'll be able to message ${name} directly.`);
    }

    // Close modal on background click
    document.getElementById('profileModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // Initialize
    renderProfiles();
  </script>
</body>
</html>
