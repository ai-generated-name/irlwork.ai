<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="url(#orangeGrad)"/>
  
  <!-- Robot/AI Brain -->
  <g transform="translate(50, 45)">
    <!-- Brain outline -->
    <path d="M20 40 C20 20, 40 10, 50 10 C60 10, 80 20, 80 40 C80 60, 60 75, 50 75 C40 75, 20 60, 20 40 Z" 
          fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Brain waves -->
    <path d="M35 35 Q45 25, 50 35 Q55 45, 65 35" 
          fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M30 50 Q45 40, 50 50 Q55 60, 70 50" 
          fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Eyes -->
    <circle cx="40" cy="55" r="5" fill="white"/>
    <circle cx="60" cy="55" r="5" fill="white"/>
  </g>
  
  <!-- Human icon (simplified head/shoulders) -->
  <g transform="translate(100, 45)">
    <circle cx="25" cy="30" r="18" fill="none" stroke="white" stroke-width="3"/>
    <path d="M5 70 Q25 50, 45 70" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Connection/Hands -->
  <g transform="translate(70, 130)">
    <text x="30" y="20" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="bold">hw</text>
  </g>
</svg>
